<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido!</h1>
          <p class="text-lead text-light">Inicie sesión para acceder al sistema.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>{{ !showTwoFactorInput ? 'Iniciar Sesión' : 'Ingrese el código 2FA' }}</small>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div *ngIf="!showTwoFactorInput">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" formControlName="email">
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un email válido</div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Contraseña" type="password" formControlName="password">
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
                </div>
              </div>
            </div>

            <!-- Campo de código 2FA -->
            <div class="form-group" *ngIf="showTwoFactorInput">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                </div>
                <input class="form-control" placeholder="Ingrese el código enviado a su email" type="text" formControlName="code2FA">
              </div>
              <div *ngIf="loginForm.get('code2FA')?.invalid && loginForm.get('code2FA')?.touched" class="text-danger small">
                <div *ngIf="loginForm.get('code2FA')?.errors?.['required']">El código 2FA es requerido</div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="loginForm.invalid">
                {{ !showTwoFactorInput ? 'Continuar' : 'Verificar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/forgot-password" class="text-light"><small>¿Olvidó su contraseña?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-light"><small>Crear nueva cuenta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
