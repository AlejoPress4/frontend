<!-- manage.component-maquinas.html -->
<div class="header bg-gradient-primary py-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="header-title text-white">Gestión de Máquinas</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#ffffff"
        fill-opacity="1"
        d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-soft border-0">
        <div class="card-header bg-transparent border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0 text-primary" *ngIf="mode == 1">
                Detalle de Máquina
              </h3>
              <h3 class="mb-0 text-primary" *ngIf="mode == 2">
                Creación de Máquina
              </h3>
              <h3 class="mb-0 text-primary" *ngIf="mode == 3">
                Actualización de Máquina
              </h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="theFormGroup">
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">ID</label>
              <div class="col-md-9">
                <input
                  type="number"
                  class="form-control"
                  [value]="maquina.id"
                  disabled
                  name="id"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right"
                >Modelo</label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="modelo"
                  [disabled]="mode == 1"
                  name="modelo"
                />
                <div
                  *ngIf="
                    getTheFormGroup.modelo.errors &&
                    (getTheFormGroup.modelo.dirty ||
                      getTheFormGroup.modelo.touched)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.modelo.errors.required"
                    class="msnError"
                    >Campo requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.modelo.errors.minlength"
                    class="msnError"
                    >Mínimo 2 caracteres</strong
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Marca</label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="marca"
                  [disabled]="mode == 1"
                  name="marca"
                />
                <div
                  *ngIf="
                    getTheFormGroup.marca.errors &&
                    (getTheFormGroup.marca.dirty ||
                      getTheFormGroup.marca.touched)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.marca.errors.required"
                    class="msnError"
                    >Campo requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.marca.errors.minlength"
                    class="msnError"
                    >Mínimo 2 caracteres</strong
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right"
                >Estado</label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="estado"
                  [disabled]="mode == 1"
                  name="estado"
                />
                <div
                  *ngIf="
                    getTheFormGroup.estado.errors &&
                    (getTheFormGroup.estado.dirty ||
                      getTheFormGroup.estado.touched)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.estado.errors.required"
                    class="msnError"
                    >Campo requerido</strong
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right"
                >Ubicación</label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="ubicacion"
                  [disabled]="mode == 1"
                  name="ubicacion"
                />
                <div
                  *ngIf="
                    getTheFormGroup.ubicacion.errors &&
                    (getTheFormGroup.ubicacion.dirty ||
                      getTheFormGroup.ubicacion.touched)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.ubicacion.errors.required"
                    class="msnError"
                    >Campo requerido</strong
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right"
                >Disponibilidad</label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="disponibilidad"
                  [disabled]="mode == 1"
                  name="disponibilidad"
                />
                <div
                  *ngIf="
                    getTheFormGroup.disponibilidad.errors &&
                    (getTheFormGroup.disponibilidad.dirty ||
                      getTheFormGroup.disponibilidad.touched)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.disponibilidad.errors.required"
                    class="msnError"
                    >Campo requerido</strong
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right"
                >Especialidad</label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="especialidad"
                  [disabled]="mode == 1"
                  name="especialidad"
                />
                <div
                  *ngIf="
                    getTheFormGroup.especialidad.errors &&
                    (getTheFormGroup.especialidad.dirty ||
                      getTheFormGroup.especialidad.touched)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.especialidad.errors.required"
                    class="msnError"
                    >Campo requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.especialidad.errors.minlength"
                    class="msnError"
                    >Mínimo 3 caracteres</strong
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right"
                >Fecha Asignación</label
              >
              <div class="col-md-9">
                <input
                  type="date"
                  class="form-control"
                  formControlName="fecha_asignacion"
                  [disabled]="mode == 1"
                  name="fecha_asignacion"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right"
                >Fecha Retiro</label
              >
              <div class="col-md-9">
                <input
                  type="date"
                  class="form-control"
                  formControlName="fecha_retiro"
                  [disabled]="mode == 1"
                  name="fecha_retiro"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3"></div>
              <div class="col-md-9">
                <button
                  *ngIf="mode == 1"
                  class="btn btn-primary btn-block"
                  (click)="back()"
                >
                  <i class="fas fa-arrow-left mr-2"></i>Volver
                </button>
                <button
                  *ngIf="mode == 2"
                  class="btn btn-primary btn-block"
                  (click)="create()"
                >
                  <i class="fas fa-save mr-2"></i>Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  class="btn btn-primary btn-block"
                  (click)="update()"
                >
                  <i class="fas fa-sync mr-2"></i>Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
