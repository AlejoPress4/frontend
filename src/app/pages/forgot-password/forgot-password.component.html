<div class="container mt-5">
  <h3>Recuperar contraseña</h3>
  <form *ngIf="!codeSent" (ngSubmit)="requestCode()">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <button class="btn btn-primary mt-2" type="submit">Enviar código</button>
  </form>

  <form *ngIf="codeSent" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label>Código recibido por email</label>
      <input
        type="text"
        [(ngModel)]="code"
        name="code"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Nueva contraseña</label>
      <input
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        class="form-control"
        required
      />
    </div>
    <button class="btn btn-success mt-2" type="submit">
      Cambiar contraseña
    </button>
  </form>
</div>
