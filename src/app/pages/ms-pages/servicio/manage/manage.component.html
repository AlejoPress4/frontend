<div class="header bg-gradient-primary py-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="header-title text-white">Gesti贸n de Servicios</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ffffff" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>

<div class="container-fluid mt--6">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-soft border-0">
        <div class="card-header bg-transparent border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0 text-primary" *ngIf="mode==1">Detalle de Servicio</h3>
              <h3 class="mb-0 text-primary" *ngIf="mode==2">Creaci贸n de Servicio</h3>
              <h3 class="mb-0 text-primary" *ngIf="mode==3">Actualizaci贸n de Servicio</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">ID</label>
              <div class="col-md-9">
                <input type="text" class="form-control" [(ngModel)]="servicio.id" name="id">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Costo</label>
              <div class="col-md-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" [(ngModel)]="servicio.costo" [disabled]="mode==1" name="costo">
                </div>
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Fecha Inicio</label>
              <div class="col-md-9">
                <input type="date" class="form-control" [(ngModel)]="servicio.f_inicio" [disabled]="mode==1" name="f_inicio">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Fecha Fin</label>
              <div class="col-md-9">
                <input type="date" class="form-control" [(ngModel)]="servicio.f_fin" [disabled]="mode==1" name="f_fin">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Prioridad</label>
              <div class="col-md-9">
                <input type="text" class="form-control" [(ngModel)]="servicio.prioridad" [disabled]="mode==1" name="prioridad">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Tipo</label>
              <div class="col-md-9">
                <input type="text" class="form-control" [(ngModel)]="servicio.tipo" [disabled]="mode==1" name="tipo">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Estado</label>
              <div class="col-md-9">
                <input type="text" class="form-control" [(ngModel)]="servicio.estado" [disabled]="mode==1" name="estado">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Ubicaci贸n</label>
              <div class="col-md-9">
                <input type="text" class="form-control" [(ngModel)]="servicio.ubicacion" [disabled]="mode==1" name="ubicacion">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label text-md-right">Resumen</label>
              <div class="col-md-9">
                <textarea class="form-control" [(ngModel)]="servicio.resumen" [disabled]="mode==1" name="resumen" rows="3"></textarea>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-md-3"></div>
              <div class="col-md-9">
                <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">
                  <i class="fas fa-arrow-left mr-2"></i>Volver
                </button>
                <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">
                  <i class="fas fa-save mr-2"></i>Crear
                </button>
                <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">
                  <i class="fas fa-sync mr-2"></i>Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
